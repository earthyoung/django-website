<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font code -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
        h3{color:var(--errorColor)}
        #user{color:var(--mainColor); display:inline-block}
        body{font-family: 'Do Hyeon', sans-serif; text-align:center}
        .btn-toolbar{justify-content:center}
    </style>
    <!-- Bootstrap CSS -->
    <title>Webpage</title>
</head>
<body class="container">
    <h1>마이페이지</h1>
    <h2><div id="user">{{user.username}}</div>님, 환영합니다!</h2><br>
    {% if post_delete %}
    <h3>포스트가 삭제되었습니다.</h3>
    {% endif %}
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000/my_page/my_post/'">내가 쓴 글</button>
        </div>
        <div class="btn-group me-2" role="group">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">개인정보 변경</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/change_info/password">비밀번호 변경</a></li>
                    <li><a class="dropdown-item" href="/change_info/username">이름 변경</a></li>
                    <li><a class="dropdown-item" href="/change_info/email">이메일 변경</a></li>
                </ul>
            </div>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger" onclick="location.href={% url 'bulletinapp:withdrawal' %}">회원 탈퇴</button>
        </div>
    </div><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
