<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Webpage</title>
    <meta charset="UTF-8">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
        #users{color:var(--mainColor); display:inline-block}
        body{text-align:center ; font-family: 'Do Hyeon', sans-serif;}
        .row{align-content: space-between}
    </style>
</head>
<body class="container">
    <header><h1>메인 페이지</h1></header>
    <div class="container">
        <div class="row">
            <div class="col-md"><h2><div id="users">{{ user.username }}</div>님, 환영합니다!</h2></div>
            <div class="col-md">
                <button type="button" class="btn btn-primary" onclick="location.href='logout'">로그아웃</button>
                <button type="button" class="btn btn-primary" onclick="location.href={% url 'bulletinapp:my_page' %}">마이페이지</button>
                <button type="button" class="btn btn-primary" onclick="location.href={% url 'bulletinapp:create' %}">새 글 작성하기</button>
            </div>
        </div>
    </div>
    <br><br><br>
    {% if post_list %}
        <table class="table">
            <thead>
                <th scope="col">번호</th>
                <th scope="col">작성자</th>
                <th scope="col">제목</th>
                <th scope="col">작성일자</th>
            </thead>
            <tbody>
                {% for post in post_list %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ post.writer.username }}</td>
                    <td><a href="http://127.0.0.1:8000/post/{{ forloop.counter }}">{{ post.title }}</a></td>
                    <td>{{ post.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>작성된 포스트가 없습니다.</p>
    {% endif %}
</body>
</html>
