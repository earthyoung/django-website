<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <title>Webpage:post</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
        body{font-family:'Do Hyeon',sans-serif; text-align:center}
        #users{display:inline-block ; color:var(--mainColor)}
    </style>
</head>
<body>
    <br><header><h1>포스트 조회</h1></header><br>
    <div class="container">
        <div class="row">
            <div class="col-md"><h2><div id="users">{{ user.username }}</div>님, 환영합니다!</h2></div>
            <div class="col-md">
                <button type="button" class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000/logout'">로그아웃</button>
                <button type="button" class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000/my_page'">마이페이지</button>
                <button type="button" class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000/'">메인 페이지로</button>
            </div>
        </div>
    </div>
    <div>
        <div>제목 {{ post.title }}</div>
        <div>작성자 {{post.writer.username }}</div>
        <div>작성일자 {{post.date }}</div>
        <div>{{ post.content }}</div>
    </div>
</body>
</html>
