<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <title>Webpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
        h1{text-align:center}
        body{text-align:center ; font-family: 'Do Hyeon', sans-serif;}
    </style>
</head>
<body class="container">
    <form action="" method="post">
        <h1>LOGIN PAGE</h1>
        {% csrf_token %}
        {{ form }}
        <br>
        <br>
        <h5>{{ msg }}</h5>
        <button type="submit" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000/'">시작 페이지로</button>
    </form>
</body>
</html>
