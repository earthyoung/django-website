<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Webpage</title>
    <meta charset="UTF-8">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Webpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
        #users{display:inline-block ; color:var(--mainColor)}
        body{text-align:center ; font-family:'Do Hyeon',sans-serif;}
    </style>
</head>
<body>
    <br><header><h1>새 글 작성하기</h1></header><br>
    <div class="container">
        <div class="row">
            <div class="col-md"><h2><div id="users">{{ user.username }}</div>님, 환영합니다!</h2></div>
            <div class="col-md">
                <button type="button" class="btn btn-primary" onclick="location.href={% url 'bulletinapp:logout' %}">로그아웃</button>
                <button type="button" class="btn btn-primary" onclick="location.href={% url 'bulletinapp:my_page' %}">마이페이지</button>
                <button type="button" class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000'">메인 페이지로</button>
            </div>
        </div>
    </div>
    <br><br><br>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.title.label }}
            <br>
            {{ form.title }}
            <br><br>
            {{ form.content.label }}
            <br>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">글 작성하기</button>
    </form><br>
    {{ ok_msg }}
    {{ no_msg }}
</body>
</html>
