<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <title>Webpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
        h1{text-align:center}
        h3{color: var(--errorColor)}
        body{text-align:center ; font-family: 'Do Hyeon', sans-serif;}
    </style>
</head>
<body class="container">
    <h1>RESIGN PAGE</h1>
    <br>
    {% if form %}
    <h2>정말 계정을 탈퇴하시겠습니까?</h2>
    <h3>현재 아이디와 비밀번호를 입력하고 '확인' 을 누르면 계정이 삭제됩니다.</h3>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-danger">계정 삭제</button>
        <button type="button" class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000/my_page/'">마이 페이지로</button>
    </form>
    {% else %}
        {% if msg_ok %}
            <h2>{{ msg_ok }}</h2><br>
            <button type="button" class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000/'">시작 화면으로</button>
        {% else %}
            <h2>{{ msg_no }}</h2>
            <button type="button" class="btn btn-primary" onclick="location.href='http://127.0.0.1:8000/my_page/'">마이 페이지로</button>
            <button type="button" class="btn btn-danger" onclick="location.href='http://127.0.0.1:8000/withdrawal/'">다시 입력하기</button>
        {% endif %}
    {% endif %}
</body>
</html>
